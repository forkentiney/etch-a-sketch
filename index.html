<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" href="static/fav.png" type="image/gif">
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="viewport">
      <div id="header">
      </div>

      <div id="body">
        <div id="toy">
          <div id="bezel-top"></div>
          <div id="bezel-left"></div>
          <div id="bezel-bottom"></div>
          <div id="bezel-right"></div>
          <div id="title">
            <p>Etch-A-Sketch</p>
          </div>
          <div id="screen"></div>
          <div id="controls">
            <div class="knob">
              <div id="knob-left">
                <p>A</p>
                <p>*</p>
                <p>S</p>
              </div>
            </div>
            <div class="knob">
              <div id="knob-right">
                <p>K</p>
                <p>*</p>
                <p>L</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="footer">
        <div class="license">
          <p>LICENSE</p>
          <a href="https://www.gnu.org/licenses/gpl-3.0.html#license-text" target="_blank">GNU GPLv3</a>
        </div>
        <div class="credit">
          <p>JOSHUA SEVERUD</p>
          <a href="https://github.com/forkentiney/" target="_blank"><img class="icon" src="static/images/icons/github-mark-white.svg" alt="Github"></a>
        </div>
        <div class="contact">
          <p>FIND ME OTHER PLACES</p>
          <div class="socials">
            <a href="https://www.linkedin.com/in/joshua-severud-389014164" target="_blank"><img class="icon" src="static/images/icons/InBug-White.png" alt="LinkedIn"></a>
            <a href="https://letterboxd.com/Forkentiney/" target="_blank"><img class="icon" src="static/images/icons/letterboxd-white.svg" alt="Letterboxd"></a>
            <a href="https://listenbrainz.org/user/Forkentiney" target="_blank"><img class="icon" src="static/images/icons/listenbrainz-color.svg" alt="ListenBrainz"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
